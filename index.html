<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="header">
<h1 class="logo"> <img src="logo-full.svg">  </h1>
<h2> Your Journey to Coding Conf </h2>
    <h2>2025 Starts Here ! </h2>
<p> Secure your spot at next year's biggest coding conference </p>

<div class="form">
<form>
    <div class="upload-section">
        <label class="label">Upload Avatar</label>
  <label for="avatar-upload" class="upload-box" id="drop-area">
    <input type="file" id="avatar-upload" accept="image/*" hidden />
    <div class="upload-icon"><img src="icon-upload.svg"></div>
    <p>Drag and drop or click to upload</p>
  </label>
  <p class="upload-note"> Upload your photo (JPG or PNG, max size: 500KB).</p>
</div>

    <label class="label">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" class="input"/>

        <label class="label">Email Address</label>
        <input type="email"  id="email" placeholder="Enter email" class="input"/>

        <label class="label">GitHub Username</label>
        <input type="text" id="github" placeholder="Enter Username" class="input"/>

        <button class="button" type="button" id="submitBtn">Generate My Tickets</button>

</form>
</div>

 <script src="script.js"></script>

</div>
</div>
</body>
</html>
